<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ t }}</title>
    <link href="{{ url_for('static',filename='css/bootstrap.min.css')}}" rel="stylesheet">


    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
	<body>
		<nav class="navbar navbar-inverse navbar-static-top">
			<div class="container">
				<div class="navbar-header">
					<button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
						<span class="sr-only">Toggle navigation</span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
						<span class="icon-bar"></span>
					</button>
					<a class="navbar-brand" href="/">{{ h }}</a>
				</div>
				<div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
					<ul class="nav navbar-nav navbar-right">
						<li><a href="/about">About</a></li>
						<li class="dropdown">
							<a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true" aria-expanded="false">Nav<span class="caret"></span></a>
							<ul class="dropdown-menu">
								<li><a href="/list">All Cards</a></li>
								<li><a href="/rates">View Rates</a></li>
								<li><a href="/view">Edit Cards</a></li>
							</ul>
						</li>
					</ul>
				</div>
			</div>
		</nav>


		<h3>Update Card Information</h3>
		<form action="/modify_action" method="POST">
		{% for card in cards %}
		Unique Object ID : {{ card['Id'] }}<br/>
		<input type="text" name="Id" value="{{ card['Id'] }}" hidden>

		<table class="table">
			<tbody class="thead-inverse">
				<tr>
					<td>Name</td><td> : </td><td><input type="text" name="name" value="{{ card['CardName'] }}" placeholder="{{ card['CardName'] }}"></td>
				</tr>
				<tr>
					<td>Cash</td><td> : </td><td><input type="text" name="cash" value="{{ card['Cash'] }}" placeholder="{{ card['Cash'] }}"></td>
				</tr>
				<tr>
					<td>Points</td><td> : </td><td><input type="text" name="points" value="{{ card['Points'] }}" placeholder="{{ card['Points'] }}"></td>
				</tr>
				<tr>
					<td>Nights</td><td> : </td><td><input type="text" name="nights" value="{{ card['Nights'] }}" placeholder="{{ card['Nights'] }}"></td>
				</tr>
				<tr>
					<td>Spend</td><td> : </td><td><input type="text" name="spend" value="{{ card['Spend'] }}" placeholder="{{ card['Spend'] }}"></td>
				</tr>
				<tr>
					<td>Fee</td><td> : </td><td><input type="text" name="fee" value="{{ card['Fee'] }}" placeholder="{{ card['Fee'] }}"></td>
				</tr>
				<tr>
					<td>Value</td><td> : </td><td><input type="text" name="value" value="{{ card['Value'] }}" placeholder="{{ card['Value'] }}"></td>
				</tr>
			</tbody>
		</table>
		{% endfor %}
			<button type="submit" class="btn btn-default">Update Card Details</button>
			<br/>
		</form>
		<a href="/">Return to Card List</a>

		<script src="{{ url_for('static',filename='js/jquery.min.js')}}"></script>
		<script src="{{ url_for('static',filename='js/bootstrap.min.js')}}"></script>
	</body>
</html>
